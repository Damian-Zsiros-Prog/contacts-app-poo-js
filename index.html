    <title>Contacts app</title>
</head>
<body>
    <!-- Navegacion -->
    <div class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Contacts app
        </a>
        
    </div>
    <div class="container pt-3">
        <!-- Aplicacion -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>AÃ±adir contacto</h4>
                    </div>
                    <form id="contact-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del contacto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="E-mail del contacto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="number" id="phone" placeholder="Numero de telefono del contacto" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Agregar contacto</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-7 text-center" id="contact-list">
                
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-5">
